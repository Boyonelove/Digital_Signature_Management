<html>
 <head>
  <title>
   Đăng nhập
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #fff, #fff 50%, #1a73e8 50%, #1a73e8);
        }
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left {
            flex: 1;
            padding: 40px;
            background: #fff;
        }
        .right {
            flex: 1;
            background: #1a73e8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .right img {
            width: 100px;
        }
        .right::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: url('https://placehold.co/800x100') no-repeat center bottom;
            background-size: cover;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group a {
            float: right;
            text-decoration: none;
            color: #1a73e8;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #155ab6;
        }
        .sso {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .sso-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .sso-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .sso-buttons button i {
            margin-right: 10px;
        }
        .sso-buttons button:hover {
            background: #f1f1f1;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <div style="text-align: center; margin-bottom: 20px;">
     <img alt="Logo" height="100" src="https://storage.googleapis.com/a1aa/image/fOJBgMaO40SSLyfu9fNRn02jnNMdwegmkSgUrpplfttZoSDeE.jpg" width="100"/>
    </div>
    <h2 style="text-align: center;">
     Đăng nhập
    </h2>
    <p style="text-align: center; color: #666;">
     Chào mừng trở lại. Đăng nhập để bắt đầu làm việc.
    </p>
    <form>
     <div class="form-group">
      <label for="email">
       Email
      </label>
      <input id="email" placeholder="Email của bạn" type="email"/>
     </div>
     <div class="form-group">
      <label for="password">
       Mật khẩu
      </label>
      <input id="password" placeholder="Mật khẩu của bạn" type="password"/>
      <a href="#">
       Quên mật khẩu?
      </a>
     </div>
     <div class="checkbox-group">
      <input id="remember" type="checkbox"/>
      <label for="remember">
       Giữ tôi luôn đăng nhập
      </label>
     </div>
     <button class="btn" type="submit">
      Đăng nhập
     </button>
    </form>
    <div class="sso">
     <p>
      Hoặc, đăng nhập thông qua SSO
     </p>
     <div class="sso-buttons">
      <button>
       <i class="fab fa-google">
       </i>
       Đăng nhập bằng Google
      </button>
      <button>
       <i class="fab fa-microsoft">
       </i>
       Đăng nhập bằng Microsoft
      </button>
      <button>
       <i class="fab fa-apple">
       </i>
       Đăng nhập bằng Apple
      </button>
      <button>
       <i class="fas fa-key">
       </i>
       Đăng nhập bằng SAML
      </button>
     </div>
    </div>
   </div>
   <div class="right">
    <img alt="Background Logo" height="100" src="https://storage.googleapis.com/a1aa/image/QBgepgHDcbTHPagdLYEJWIfNI0s80O3B1xdPzoGTkMzEVawTA.jpg" width="100"/>
   </div>
  </div>
 </body>
</html>
