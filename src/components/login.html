<html>
<head>
    <link rel="icon" href="/assets/images/logo1.png" type="image/png">
    <title> Đăng nhập </title>
    <link rel="stylesheet" href="/assets/fonts/googleapis.css">
    <link rel="stylesheet" href="/src/css/login.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div style="text-align: center; margin-bottom: 20px;">
                <img alt="Logo" height="100" src="https://storage.googleapis.com/a1aa/image/fOJBgMaO40SSLyfu9fNRn02jnNMdwegmkSgUrpplfttZoSDeE.jpg" width="100"/>
            </div>
            <h2 style="text-align: center;"> Đăng nhập </h2>
            <p style="text-align: center; color: #666;"> Chào mừng trở lại. Đăng nhập để bắt đầu làm việc.</p>
            
            <form>
                <div class="form-group">
                    <label for="email"> Email </label>
                    <input id="email" placeholder="Email của bạn" type="email"/>
                </div>
                <div class="form-group">
                    <label for="password"> Mật khẩu </label>
                    <input id="password" placeholder="Mật khẩu của bạn" type="password"/>
                    <a href="#"> Quên mật khẩu? </a>
                </div>
                <div class="checkbox-group">
                    <input id="remember" type="checkbox"/>
                    <label for="remember"> Giữ tôi luôn đăng nhập </label>
                </div>
                <button class="btn" type="submit"><a href="/src/components/home.html">Đăng nhập</a></button>
            </form>
        
            <div class="sso">
                <p> Hoặc, đăng nhập thông qua SSO </p>
                <div class="sso-buttons">
                    <button><i class="fab fa-google"></i> Đăng nhập bằng Google </button>
                    <button><i class="fab fa-microsoft"></i>Đăng nhập bằng Microsoft </button>
                    <button><i class="fab fa-apple"></i> Đăng nhập bằng Apple </button>
                    <button><i class="fas fa-key"></i> Đăng nhập bằng SAML </button>
                </div>
            </div>
        </div>
        
        <div class="right">
            <img alt="Background Logo" height="100" src="https://storage.googleapis.com/a1aa/image/QBgepgHDcbTHPagdLYEJWIfNI0s80O3B1xdPzoGTkMzEVawTA.jpg" width="100"/>
        </div>
    </div>

</body>
</html>
